<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>圣宝先移动商城</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="application-name" content="圣宝先移动商城">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="www.kwanson.com">
    <meta name="version" content="v.1.0.0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="format-detection" content="telephone=no, address=no">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
<header class="header">
    <a href="javascript:history.back();" class="back"></a>
    <h1><em>我的团队</em></h1>
</header>

<!-- 内容开始 -->
<section class="myteam">
    <section class="myteam-con">
        <div class="myteam-header">
            <div class="myteam-header-info">
                <img class="lazy" src="images/bg_pic.png" data-original="images/wang.jpg" alt="隔壁老王" />
                <span>隔壁老王</span>
                <em>合伙人89757</em>
            </div>
        </div>
        <div class="myteam-list">
            <a class="arrow_con title">
                <div class="arrow_d">一级分销团队<i>20</i></div>
            </a>
            <ul style="display: none;">
                <li>
                    <span class="head-pic">
                        <img class="lazy" src="images/bg_pic.png" data-original="images/default-user.png" alt="王思聪">
                    </span>
                    <span class="user-name">王思聪</span>
                    <span class="follow-time">关注时间：2015/10/16 09:36</span>
                </li>
            </ul>
        </div>
        <div class="myteam-list">
            <a class="arrow_con title">
                <div class="arrow_d">二级分销团队<i>100</i></div>
            </a>
            <ul style="display: none;">
                <li>
                    <span class="head-pic">
                        <img class="lazy" src="images/bg_pic.png" data-original="images/default-user.png" alt="花轮同学">
                    </span>
                    <span class="user-name">花轮同学</span>
                    <span class="follow-time">关注时间：2015/10/16 09:36</span>
                </li>
                <li>
                    <span class="head-pic">
                        <img class="lazy" src="images/bg_pic.png" data-original="images/default-user.png" alt="小丸子">
                    </span>
                    <span class="user-name">小丸子</span>
                    <span class="follow-time">关注时间：2015/10/16 09:36</span>
                </li>
            </ul>
        </div>
    </section>
</section>

<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/jquery.lazyload.min.js"></script>
<script type="text/javascript">
    $(function() {
        $("img.lazy").lazyload({
            effect : "fadeIn"
        });
        $(".myteam-list .arrow_con").click(function(){
            if($(this).find(".arrow_d").hasClass("up")){
                $(this).siblings().slideUp();
                $(this).find(".arrow_d").removeClass("up");
            }else{
                $(this).siblings().slideDown();
                $(this).find(".arrow_d").addClass("up");
            }
        })
    });
</script>
</body>
</html>
